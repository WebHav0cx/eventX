<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background-img">
      <div class="nav">
        <img class="logo-img" src="./logo1 (1).png" alt="" />
        <div class="logo-side">
          <img class="handle" src="./Handle container.png" alt="" />
          <div class="user">
            <img src="./User Images.svg" alt="" />
            <p>User</p>
          </div>
        </div>
      </div>
      <div class="box-container">
        <div class="box">
          <div class="box-heading">
            <h2>Welcome to EventXpress</h2>
            <p>Create an account and get started today</p>
          </div>
          <form>
            <div class="name">
              <div class="names">
                <label for="text">First Name</label>
                <input placeholder="First Name" type="text" name="text" />
              </div>
              <div class="names">
                <label for="text">Last Name</label>
                <input placeholder="Last Name" type="text" name="text" />
              </div>
            </div>

            <div class="emails">
              <label for="email">Email</label>
              <input type="email" name="email" />
            </div>
            <div class="center">
              <div class="pass">
                <label for="password">Password</label>
                <input type="password" name="password" />
              </div>
            </div>

            <div class="check">
              <input type="checkbox" name="checkbox" />
              <label for="checkbox" id="checkbox"
                >Accept terms and conditions</label
              >
            </div>
            <div class="button">
              <button>Sign Up</button>
            </div>

            <div class="buttons">
              <button class="social">Sign Up with</button>
              <button class="social">Sign Up with</button>
            </div>
          </form>
        </div>
      </div>
      <div class="signin">
        <p>Already a member?</p>
        <p class="yellow">Sign In</p>
      </div>
    </div>
  </body>
</html>
